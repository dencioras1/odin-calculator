<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
    
    <script src='script.js' defer></script>
</head>

<body>

    <div class="calculator-container">
        <div class="display">Display</div>

        <div class="ui">
            <div class="digits-container">
                <button class="digit" id="seven">
                    7
                </button>
    
                <button class="digit" id="eight">
                    8
                </button>
    
                <button class="digit" id="nine">
                    9
                </button>
    
                <button class="digit" id="four">
                    4
                </button>
    
                <button class="digit" id="five">
                    5
                </button>
    
                <button class="digit" id="six">
                    6
                </button>
    
                <button class="digit" id="one">
                    1
                </button>
    
                <button class="digit" id="two">
                    2
                </button>
    
                <button class="digit" id="three">
                    3
                </button>
    
                <button class="digit" id="zero">
                    0
                </button>
    
                <button class="digit" id="dec">
                    .
                </button>
            </div>
    
            <div class="operators-container">
                <button class="operator" id="add">
                    +
                </button>
    
                <button class="operator" id="sub">
                    -
                </button>
    
                <button class="operator" id="mul">
                    *
                </button>
    
                <button class="operator" id="div">
                    /
                </button>

                <button class="operator" id="clear">
                    C
                </button>
    
                <button class="operator" id="equals">
                    =
                </button>
            </div>
    
        </div>
        
    </div>
</body>

</html>
